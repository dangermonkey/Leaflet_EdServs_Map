<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
</head>

<body>
   <div id="mapid"></div>



   <script>

		var mymap = L.map('mapid').setView([40.445109514941606, -81.00774037625682], 7);

		L.tileLayer('https://api.mapbox.com/styles/v1/justinemeyer/cit0xlxms000g2xpno6jwf7qk/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoianVzdGluZW1leWVyIiwiYSI6ImNpdDBmMGNydzBsbnUyb3BnMDg3eDdxbGQifQ.WCE4n-SzTN7IWQ3uVzFnQA', {
			maxZoom: 13,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);



		L.marker([41.663978, -81.350977]).addTo(mymap)
			.bindPopup("<img src='images/garfield1.jpg' width='150px'><br/><h2>James A. Garfield National Historic Site</h2><p>A front porch can serve many purposes. For some, a place to enjoy the breeze on a warm summer night. For others, a perch from which to keep eyes on what's happening in their neighborhood. In 1880, James Garfield used his front porch as a platform to greet thousands of well-wishers during his presidential campaign. Today, the porch serves as a gateway to the story of the Garfield family.</p><a href='https://www.nps.gov/jaga/index.htm'>Official Webpage</a>");




		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);

	</script>

</body>

</html>
